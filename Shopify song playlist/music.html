<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="music.css" />
    <script

    ></script>

      <div class="box"></div>
    </div>
    <footer class="bottom">
      <input
        type="range"
        name="range"
        min="0"
        max="100"
        value="0"
        id="progressBar"
      />
      <div class="icon">
        <i
          class="fa-solid fa-forward-step fa-xl"
          id="backward"
          style="color: #ffbb00"
        ></i>
        <i
          class="fa-regular fa-circle-play fa-2xl"
          id="playMaster"
          style="color: #ffbb00"
        ></i>
        <i
          class="fa-solid fa-backward-step fa-xl"
          id="forward"
          style="color: #ffbb00"
        ></i>
      </div>
      <div class="music-gif">
        <img src="image/gif.gif" alt="" id="gif" />
        <h3 id="song-Name">Let Me Love</h3>
      </div>
    </footer>

    <script src="music.js"></script>
